name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint with ruff
        working-directory: python
        run: |
          ruff check aeris_promptshield
      
      - name: Type check with mypy
        working-directory: python
        run: |
          mypy aeris_promptshield --ignore-missing-imports
      
      - name: Test with pytest
        working-directory: python
        run: |
          pytest tests -v --tb=short

  typescript-test:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        working-directory: typescript
        run: npm install
      
      - name: Lint
        working-directory: typescript
        run: npm run lint || true
      
      - name: Type check
        working-directory: typescript
        run: npm run typecheck || npx tsc --noEmit
      
      - name: Test
        working-directory: typescript
        run: npm test || true

  api-health:
    name: API Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://shield-aeris-api.oclaw597.workers.dev/health)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status $response"
            exit 1
          fi
          echo "API is healthy"
      
      - name: Test scan endpoint
        run: |
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"text":"test input"}' \
            https://shield-aeris-api.oclaw597.workers.dev/scan)
          echo "Scan response: $response"
          if ! echo "$response" | grep -q "safe"; then
            echo "Scan endpoint test failed"
            exit 1
          fi
          echo "Scan endpoint working"
